<app-admin-header></app-admin-header>
<form autocomplete="off" class="add-form text-center border border-light p-5"
  (ngSubmit)="createPrivateUser(); resetCreateForm();" name="create-form" *ngIf="visibleForm == 'create'">
  <h2>Add private user</h2>
  <input type="text" id="name" name="name" [(ngModel)]="data.Name" class="form-control mb-4" placeholder="Name">
  <input type="text" id="surname" name="surname" [(ngModel)]="data.Surname" class="form-control mb-4"
    placeholder="Surname">
  <select class="custom-select mb-4" [(ngModel)]="data.CountryID" name="selectedCountry">
    <option selected disabled value="none">Select country...</option>
    <option *ngFor="let country of countries" value={{country.CountryID}}>{{country.CountryName}}</option>
  </select>
  <input type="text" id="phonenumber" name="phonenumber" [(ngModel)]="data.PhoneNumber" class="form-control mb-4"
    placeholder="Phone number">
  <input type="text" id="email" name="email" [(ngModel)]="data.Email" class="form-control mb-4"
    placeholder="Email: example@mail.com">
  <input type="password" id="password" name="password" [(ngModel)]="data.Password" class="form-control mb-4"
    placeholder="Password">
  <select class="custom-select mb-4" [(ngModel)]="data.TypeID" name="selectedType">
    <option selected disabled value="none">Select user type...</option>
    <option *ngFor="let type of usertypes" value={{type.TypeID}}>{{type.TypeName}}</option>
  </select>
  <button class="btn btn-info" type="submit"
    *ngIf="data.CountryID != 'none' && data.TypeID != 'none' && data.PhoneNumber && data.Email && data.Password && data.Name && data.Surname">Add</button>
  <button class="btn btn-info reset" (click)="resetCreateForm(); visibleForm = ''"
    [ngClass]="{'reset1': !(data.CountryID != 'none' && data.TypeID != 'none' && data.PhoneNumber && data.Email && data.Password && data.Name && data.Surname)}"><i
      class="fa fa-times"></i></button>
</form>
<form autocomplete="off" class="update-form text-center border border-light p-5"
  (ngSubmit)="updatePrivateUser(); resetUpdateForm();" name="update-form" *ngIf="visibleForm == 'update'">
  <h2>Update private user</h2>
  <input type="text" id="name" name="name" [(ngModel)]="changingData.Name" class="form-control mb-4" placeholder="Name">
  <input type="text" id="surname" name="surname" [(ngModel)]="changingData.Surname" class="form-control mb-4"
    placeholder="Surname">
  <select class="custom-select mb-4" [(ngModel)]="changingData.CountryID" name="selectedCountry">
    <option selected disabled value="none">Select country...</option>
    <option *ngFor="let country of countries" value={{country.CountryID}}>{{country.CountryName}}</option>
  </select>
  <input type="text" id="phonenumber" name="phonenumber" [(ngModel)]="changingData.PhoneNumber"
    class="form-control mb-4" placeholder="Phone number">
  <input type="text" id="email" name="email" [(ngModel)]="changingData.Email" class="form-control mb-4"
    placeholder="Email: example@mail.com">
  <input type="text" id="password" name="password" [(ngModel)]="changingData.Password" class="form-control mb-4"
    placeholder="Password">
  <select class="custom-select mb-4" [(ngModel)]="changingData.TypeID" name="selectedType">
    <option selected disabled value="none">Select user type...</option>
    <option *ngFor="let type of usertypes" value={{type.TypeID}}>{{type.TypeName}}</option>
  </select>
  <button class="btn btn-info" type="submit"
    *ngIf="changingData.CountryID != 'none' && changingData.TypeID != 'none' && changingData.PhoneNumber && changingData.Email && changingData.Password && changingData.Name && changingData.Surname">Update</button>
  <button class="btn btn-info reset" (click)="resetUpdateForm(); visibleForm = ''"
    [ngClass]="{'reset1': !(changingData.CountryID != 'none' && changingData.TypeID != 'none' && changingData.PhoneNumber && changingData.Email && changingData.Password && changingData.Name && changingData.Surname)}"><i
      class="fa fa-times"></i></button>
</form>
<div class="table-title">
  <div class="row">
    <div class="col-sm-8">
      <h2>Private Users <b>Details</b></h2>
    </div>
    <div class="col-sm-4">
      <button type="button" class="btn btn-info add-new" (click)="visibleForm = 'create'"><i class="fa fa-plus"></i> Add
        New</button>
    </div>
  </div>
</div>
<table class="table table-striped table-dark">
  <thead>
    <tr>
      <th scope="col">User ID</th>
      <th scope="col">Name</th>
      <th scope="col">Surname</th>
      <th scope="col">Country</th>
      <th scope="col">Phone number</th>
      <th scope="col">Email</th>
      <th scope="col">Password</th>
      <th scope="col">Type</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of privateusers">
      <th scope="row">{{user.UserID}}</th>
      <td>{{user.Name}}</td>
      <td>{{user.Surname}}</td>
      <td>+{{user.PhoneNumber}}</td>
      <td>{{user.CountryID}}</td>
      <td>{{user.Email}}</td>
      <td>{{user.Password}}</td>
      <td>{{user.TypeID}}</td>
      <td>
        <a title="Edit" (click)="getPrivateUserForUpdate(user.UserID); visibleForm = 'update'"><i
            class="fa fa-pencil"></i></a>
        <a title="Delete" (click)="deletePrivateUser(user.UserID);"><i class="fa fa-trash"></i></a>
      </td>
    </tr>
  </tbody>
</table>
