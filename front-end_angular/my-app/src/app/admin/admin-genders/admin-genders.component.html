<app-admin-header></app-admin-header>
<form autocomplete="off" class="add-form text-center border border-light p-5"
  (ngSubmit)="createGender(); resetCreateForm();" name="create-form" *ngIf="visibleForm == 'create'">
  <h2>Add gender</h2>
  <input type="text" id="name" name="name" [(ngModel)]="data.GenderName" class="form-control mb-4" placeholder="Name">
  <button class="btn btn-info" type="submit" *ngIf="data.GenderName">Add</button>
  <button class="btn btn-info reset" (click)="resetCreateForm(); visibleForm = ''"
    [ngClass]="{'reset1': !(data.GenderName)}"><i class="fa fa-times"></i></button>
</form>
<form autocomplete="off" class="update-form text-center border border-light p-5"
  (ngSubmit)="updateGender(); resetUpdateForm();" name="update-form" *ngIf="visibleForm == 'update'">
  <h2>Update gender</h2>
  <input type="text" id="name" name="name" [(ngModel)]="changingData.GenderName" class="form-control mb-4"
    placeholder="Name">
  <button class="btn btn-info" type="submit" *ngIf="changingData.GenderName">Update</button>
  <button class="btn btn-info reset" (click)="resetUpdateForm(); visibleForm = ''"
    [ngClass]="{'reset1': !(changingData.GenderName)}"><i class="fa fa-times"></i></button>
</form>
<div class="table-title">
  <div class="row">
    <div class="col-sm-8">
      <h2>Genders <b>Details</b></h2>
    </div>
    <div class="col-sm-4">
      <button type="button" class="btn btn-info add-new" (click)="visibleForm = 'create'"><i class="fa fa-plus"></i> Add
        New</button>
    </div>
  </div>
</div>
<table class="table table-striped table-dark">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Gender</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let gender of genders">
      <th scope="row">{{gender.GenderID}}</th>
      <td>{{gender.GenderName}}</td>
      <td>
        <a title="Edit" (click)="getGenderForUpdate(gender.GenderID); visibleForm = 'update'"><i
            class="fa fa-pencil"></i></a>
        <a title="Delete" (click)="deleteGender(gender.GenderID);"><i class="fa fa-trash"></i></a>
      </td>
    </tr>
  </tbody>
</table>
